<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://vallaservice.se/style.css">
  </head>
  <body>
    <form id="order" class="form-horizontal">


              <section class="products">
                <div class="control-group">
                  <label class="control-label">
                    Välj lopp
                  </label>
                  <div class="controls">
                    <select name="customFields[1]" class="span3">
                      <option></option>
                      <option>
                        Kortvasan 22/2
                      </option>
                      <option>
                        Tjejvasan 23/2
                      </option>
                      <option>
                        Öppetspår Söndag 24/2
                      </option>
                      <option>
                        Öppetspår Måndag 25/2
                      </option>
                      <option>
                        Halvvasan 26/2
                      </option>
                      <option>
                        Stafettvasan/Skejtvasan 1/3
                      </option>
                      <option>
                        Vasaloppet 3/3
                      </option>
                    </select>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">
                    Önskat vallningspaket
                  </label>
                  <div class="controls">
                    <select name="products" class="span3 products">
                    </select>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">
                    Antal par skidor 
                  </label>
                  <div class="controls">
                    <input type="number" value="1" min="1" class="span3 quantity">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">
                    Inlämning av skidor i
                  </label>
                  <div class="controls">
                    <select name="customFields[2]" class="span3">
                      <option>
                      </option>
                      <option>
                        Sälen
                      </option>
                      <option>
                        Mora
                      </option>
                    </select>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">
                    Instruktioner till vallningsteamet
                  </label>
                  <div class="controls">
                    <textarea name="order[deliveryNotes]" class="span3"></textarea>
                  </div>
                </div>
              </section>


              <section class="newCustomer">
                <div class="control-group">
                  <label class="control-label">
                    Fullständigt namn
                  </label>
                  <div class="controls">
                    <input type="text" name="customer[name]" class="span3">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">
                    Telefon
                  </label>
                  <div class="controls">
                    <input type="tel" name="customer[phone]" class="span3">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">
                    Epost
                  </label>
                  <div class="controls">
                    <input type="email" name="customer[mail]" class="span3">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">
                    Postadress
                  </label>
                  <div class="controls">
                    <input type="text" name="customer[invoiceAdress]" class="span3">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">
                    Postnr
                  </label>
                  <div class="controls">
                    <input type="text" name="customer[zipCode]" class="span3">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">
                    Ort
                  </label>
                  <div class="controls">
                    <input type="text" name="customer[city]" class="span3">
                  </div>
                </div>
              </section>



              <div class="control-group">
                <div class="controls">
                  <input type="submit" value="Boka preparering" name="book" class="btn">
                  <input type="hidden" name="order[delivery]" value="none">
                </div>
              </div>
            </form>



    </form>   
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://vallaservice.se/companyadmin.js"></script>
  </body>
</html>
