<html>
<head>
	<title>test form</title>
</head>
<body>

	<form method="post" action="/request/post">

		<input name="token" id="token">

		<input type="submit" value="submit">

	</form>




	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript">
		var url, token, getFormData, getToken, company, business;
		url = '';
		company = 1;
		business = 3;

		getToken = function() {
			$.getJSON(
				url + '/request/token',
				function(response) {
					token = response.token
					$('form #token').val(response.token);

					getFormData();
			});
		}
		getFormData = function() {
			$.getJSON(
				url + '/request/data/' + company + '/' + business + '/' + token,
				function(response) {
					token = response.token
					$('form #token').val(response.token);

					console.log(response);

			});
		}
		
		$(document).ready(function() {
			getToken();
		});
	</script>
</body>
</html>
